<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Document</title>
    <link
      rel="stylesheet"

  <body>
    <form
      class="searchbar"
      data-qa="search-form"
    >
      <input
        class="searchbar__input searchbar__input-big"
        type="text"
        data-qa="keypress"
        placeholder="Try “Los Angeles“"
      />

    <form
      data-qa="search-input"
      class="searchbar"
    >
      <input
        class="searchbar__input searchbar__input-small"
        type="text"
        data-qa="hover"
        placeholder="Try “Los Angeles“"
      />
    </form>
  </body>
